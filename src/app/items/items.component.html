<div *ngIf="items?.length > 0;else noitems" >
 <ul *ngFor="let item of items" class="collection">
<li  class="collection-item">
  {{item.title}} : {{item.description}}
   <a href="#" class="secondary-content">
    <i class="fa fa-pencil" (click)="edititem($event,item)"></i>&nbsp;
    <i *ngIf="editstate && itemtoedit.id==item.id" class="fa fa-compress" (click)="clearState()"></i>
  </a>
<div *ngIf="editstate && itemtoedit.id==item.id">
  <form (ngSubmit)="updateitem($event,item)" class="col s6">

    <div class="row">

      <div class="input-field col s6">

        <input type="text" placeholder="Add Title" [(ngModel)]="item.title" name="title">



      </div>

      <div class="input-field col s6">

        <input type="text" placeholder="Add Description" [(ngModel)]="item.description" name="description">



      </div>

      <input type="submit" value="Update" class="btn green" >
&nbsp;
<button type="button" name="button" (click)="deleteitem($event,item)"class="btn red">Delete</button>
    </div>

  </form>
</div>
</li>
</ul>
</div>
<ng-template #noitems>
  <hr>
  <h4>
    their are no items to display
    </h4>
  </ng-template>
